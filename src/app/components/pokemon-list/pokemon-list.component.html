<div class="app-pokemon-list">
  <div *ngIf="isLoading" fxLayoutAlign="center">
    <mat-spinner diameter="24"></mat-spinner>
  </div>

  <div *ngIf="!isLoading && currentGen">
    <mat-nav-list class="list">
      <app-pokemon-list-item [pokemon]="pokemon" [isCurrent]="pokemonId == pokemon.id" *ngFor="let pokemon of currentGen.pokemon_species"></app-pokemon-list-item>
    </mat-nav-list>
  </div>
</div>
