<div class="app-initial" fxFill fxLayout="column" fxLayoutAlign="center center">
  <div class="pokemon-of-the-day" fxLayout="column" *ngIf="pokemon">
    <div class="dex-image" routerLink="/pokemon/{{pokemon.id}}">
      <img
        class="sprite"
        matListAvatar
        src="{{pokemon.sprites.main}}"
        default="assets/images/ball.png"
        alt="{{pokemon.name}}"/>
    </div>

    <app-pokemon-header [pokemon]="pokemon"></app-pokemon-header>
  </div>

  <div class="hello-there" fxLayout="column" fxLayoutAlign="space-between center">
    <p><b>Hello, there!</b> This is a sample Angular project created by me to keep myself up-to-date with the technology and try out a few things.</p>
    <p>You can check out the code and view the images I used as reference at my <a href="https://github.com/alexandrecanuto/pokedex" target="_blank">GitHub</a> or get to know me better at my <a href="https://canuto.dev" target="_blank">website</a>.</p>

    <button mat-flat-button color="primary" (click)="openDrawer()" *ngIf="!media.isActive('gt-sm')">Open Pok√©dex</button>
  </div>
</div>
